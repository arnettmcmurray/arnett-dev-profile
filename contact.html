<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Arnett McMurray</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="nav-bar">
        <h1><a href="index.html" class="site-title">Arnett McMurray</a></h1>
        <nav>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div class="hero-banner">
      <div class="raindrop-container"></div>

      <main>
        <div class="page-wrapper">
          <div class="page-content">
            <section>
              <h2>Contact Me</h2>
              <p>
                If you've got questions, offers, feedback, or just want to drop
                a weird emoji, I'm listening.
              </p>
              <form action="#" method="post">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br />

                <label for="message">Message:</label><br />
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  required
                ></textarea
                ><br />

                <button type="submit">Send</button>
              </form>
            </section>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 Arnett McMurray</p>
    </footer>

    <script>
      const container = document.querySelector(".raindrop-container");

      for (let i = 0; i < 144; i++) {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");

        const hue = (300 / 144) * i;
        const left = (i / 144) * 100;
        const delay = Math.random() * 4;
        const scale = 0.5 + Math.random();

        drop.style.left = `${left}%`;
        drop.style.animationDelay = `-${delay}s`;
        drop.style.background = `linear-gradient(to bottom, black, hsla(${hue}, 100%, 50%, 0.8))`;
        drop.style.transform = `scaleY(${scale})`;

        container.appendChild(drop);
      }
    </script>
  </body>
</html>
